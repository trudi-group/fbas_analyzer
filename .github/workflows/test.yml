name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  run_all_tests:

    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: âš™ Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: ðŸ”Ž Run all tests
        run: |
          chmod +x ./scripts/tests.py
          ./scripts/tests.py
        shell: bash
